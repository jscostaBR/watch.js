<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <link rel="stylesheet" href="./css/style.min.css">
 <script src="./js/watch.js"></script>
 <title>Watch.js</title>
</head>
<body>
 <header class="container-fluid">
  <nav class="navbar row navbar-custom">
   <a href="#" class="navbar-brand brand">Watch.js</a>
  </nav>
 </header>
 <main>
  <section class="container">
   <div class="row">
    <div class="col">
     <h1 class="px-1 py-1">Watch.js</h1>
     <p>Watch.js, a clock developed in Vanilla.js</p>
     <p>This project is the construction of a clock with timezone apply to Brazil.
     </p>
    </div>
   </div>
  </section>
  <section class="container-fluid pt-5">
   <div class="row">
    <div class="col py-5">
     <div class="watch-model">
      <div class="center">
       <span class="numbers">|</span>
       <span class="numbers">|</span>
       <span class="numbers">3</span>
       <span class="numbers">|</span>
       <span class="numbers">|</span>
       <span class="numbers">6</span>
       <span class="numbers">|</span>
       <span class="numbers">|</span>
       <span class="numbers">9</span>
       <span class="numbers">|</span>
       <span class="numbers">|</span>
       <span class="numbers">12</span>
       <div id="hours"></div>
       <div id="minutes"></div>
       <div id="seconds"></div>
       <div id="center"></div>
      </div>
      <div class="date">
       <div id="dateD"></div>
      </div>
      <div class="digital">
       <div id="timeD"></div>
      </div>
      <div class="tzBR">
       <select name="timezone" id="timezone">
        <optgroup label="GMT-2">
         <option value="America/Noronha" class="tz-opt">Noronha</option>
        </optgroup>
        <optgroup label="GMT-3">
         <option value="America/Recife" class="tz-opt">Recife</option>
         <option value="America/Maceio" class="tz-opt">Maceió</option>
         <option value="America/Fortaleza" class="tz-opt">Fortaleza</option>
         <option value="America/Bahia" class="tz-opt">Bahia</option>
         <option value="America/Sao_Paulo" class="tz-opt" selected>São Paulo</option>
         <option value="America/Araguaina" class="tz-opt">Araguaína</option>
         <option value="America/Belem" class="tz-opt">Belem</option>
         <option value="America/Santarem" class="tz-opt">Santarém</option>
        </optgroup>
        <optgroup label="GMT-4">
         <option value="America/Cuiaba" class="tz-opt">Cuiabá</option>
         <option value="America/Campo_Grande" class="tz-opt">Campo Grande</option>
         <option value="America/Boa_Vista" class="tz-opt">Boa Vista</option>
         <option value="America/Manaus" class="tz-opt">Manaus</option>
         <option value="America/Porto_Velho" class="tz-opt">Porto Velho</option>
        </optgroup>
        <optgroup label="GMT-5">
         <option value="America/Rio_Branco" class="tz-opt">Rio Branco</option>
        </optgroup>
       </select>
      </div>
     </div>
    </div>
   </div>
  </section>
 </main>
 <footer class="container-fluid text-center py-2">
  Powered by <strong>South Africa Solutions</strong>
 </footer>
</body>
</html>
